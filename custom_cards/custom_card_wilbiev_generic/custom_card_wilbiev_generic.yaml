---
### Custom Card Generic ###
custom_card_wilbiev_generic:
  template:
    - "icon_more_info_new"
    - "ulm_translation_engine"
  variables:
    ulm_custom_card_wilbiev_generic_icon: "[[[ return entity.attributes.icon ]]]"
    ulm_custom_card_wilbiev_generic_name: "[[[ return entity.attributes.friendly_name ]]]"
    ulm_outlet_power_enable_popup: false
    ulm_custom_card_wilbiev_generic_color: "blue"
    ulm_custom_card_wilbiev_generic_force_color: false
    ulm_custom_card_wilbiev_generic_force_background_color: false
  state:
    - operator: "template"
      value: "[[[ return variables.ulm_active_state ]]]"
      styles:
        card:
          - background-color: >
              [[[
                if (variables.ulm_custom_card_wilbiev_generic_force_background_color) {
                  var color = variables.ulm_custom_card_wilbiev_generic_color;
                  return 'rgba(var(--color-' + color + '),var(--opacity-bg))';
                }
              ]]]
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              entity: "[[[ return entity.entity_id ]]]"
              icon: "[[[ return variables.ulm_custom_card_wilbiev_generic_icon; ]]]"
              styles:
                icon:
                  - color: >
                      [[[
                        var color = variables.ulm_custom_card_wilbiev_generic_color;
                        if (variables.ulm_active_state || variables.ulm_custom_card_wilbiev_generic_force_color){
                          return 'rgba(var(--color-' + color + '),1)';
                        }
                        return 'rgba(var(--color-theme),0.2)';
                      ]]]
                img_cell:
                  - background-color: >
                      [[[
                        var color = variables.ulm_custom_card_wilbiev_generic_color;
                        if (variables.ulm_active_state || variables.ulm_custom_card_wilbiev_generic_force_color){
                          return 'rgba(var(--color-' + color + '),0.2)';
                        }
                        return 'rgba(var(--color-theme),0.05)';
                      ]]]
              tap_action:
                action: "more-info"
          item2:
            card:
              type: "custom:button-card"
              entity: "[[[ return entity.entity_id ]]]"
              label: "[[[ return variables.ulm_translation_state ]]]"
              name: "[[[ return variables.ulm_custom_card_wilbiev_generic_name ]]]"
              state:
                - operator: "template"
                  value: "[[[ return variables.ulm_active_state ]]]"
                  styles:
                    name:
                      - color: >
                          [[[
                              if (variables.ulm_custom_card_wilbiev_generic_force_background_color) {
                                  return 'rgb(250,250,250)';
                              }
                          ]]]
                    label:
                      - color: >
                          [[[
                              if (variables.ulm_custom_card_wilbiev_generic_force_background_color) {
                                  return 'rgb(250,250,250)';
                              }
                          ]]]
              tap_action:
                action: "more-info"
